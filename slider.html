        #main img {

        }
        #toggle{
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 15px;
            background-color: skyblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #toggle:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="main">
    </div>
    <div>
       <button id="toggle" onclick="startAndStop()">Start</button>
    </div>
</body>

    let flag = false;
    let i=0;
    let img = document.createElement("img")


    img.src = imgArr[i]

    function slider(){
        if(i==imgArr.length-1){
            i=0;
        }else{
            i++;
        }
        img.src = imgArr[i]
    }
    container.append(img)
    let intervalId ;
       function startAndStop(){
        if(flag){
            toggle.innerHTML="Start";
            flag=false;
            clearInterval(intervalId);
        }else{
            toggle.innerHTML="Stop";
            flag=true;
        intervalId =  setInterval(slider,2000);
        }
    }
